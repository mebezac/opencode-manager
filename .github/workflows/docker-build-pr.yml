name: Docker Build PR

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to build'
        required: true
        type: string

permissions:
  contents: read
  packages: write
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Get PR info
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_DATA=$(gh api repos/${{ github.repository }}/pulls/${{ inputs.pr_number }})
          PR_SHA=$(echo "$PR_DATA" | jq -r '.head.sha')
          PR_REF=$(echo "$PR_DATA" | jq -r '.head.ref')
          SHORT_SHA=${PR_SHA:0:7}
          echo "sha=${PR_SHA}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "ref=${PR_REF}" >> $GITHUB_OUTPUT
          echo "Building PR #${{ inputs.pr_number }} at commit ${SHORT_SHA}"

      - name: Checkout PR
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          ref: ${{ steps.pr.outputs.sha }}

      - name: Get latest tool versions
        id: versions
        run: |
          UV_VERSION=$(git ls-remote --tags --sort=-v:refname https://github.com/astral-sh/uv.git 'refs/tags/[0-9]*' | head -1 | sed 's/.*refs\/tags\///')
          OPENCODE_VERSION=$(curl -s https://api.github.com/repos/anomalyco/opencode/releases/latest | sed -n 's/.*"tag_name": *"\([^"]*\)".*/\1/p')
          echo "uv=${UV_VERSION}" >> $GITHUB_OUTPUT
          echo "opencode=${OPENCODE_VERSION}" >> $GITHUB_OUTPUT
          echo "Detected versions: uv=${UV_VERSION}, opencode=${OPENCODE_VERSION}"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=pr-${{ inputs.pr_number }}
            type=raw,value=${{ steps.pr.outputs.short_sha }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: mebezac
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            UV_VERSION=${{ steps.versions.outputs.uv }}
            OPENCODE_VERSION=${{ steps.versions.outputs.opencode }}
          cache-from: type=gha,scope=buildkit-pr
          cache-to: type=gha,mode=min,scope=buildkit-pr
          target: runner
          provenance: false
          sbom: false
