name: Docker Build

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Update Version"]
    types:
      - completed

permissions:
  contents: read
  packages: write

jobs:
  build:
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }} || ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        variant:
          - suffix: ""
            bun_variant: ""
          - suffix: "-baseline"
            bun_variant: "baseline"
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Get latest tool versions
        id: versions
        run: |
          UV_VERSION=$(git ls-remote --tags --sort=-v:refname https://github.com/astral-sh/uv.git 'refs/tags/[0-9]*' | head -1 | sed 's/.*refs\/tags\///')
          OPENCODE_VERSION=$(curl -s https://api.github.com/repos/anomalyco/opencode/releases/latest | sed -n 's/.*"tag_name": *"\([^"]*\)".*/\1/p')
          echo "uv=${UV_VERSION}" >> $GITHUB_OUTPUT
          echo "opencode=${OPENCODE_VERSION}" >> $GITHUB_OUTPUT
          echo "Detected versions: uv=${UV_VERSION}, opencode=${OPENCODE_VERSION}"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}${{ matrix.variant.suffix }}
            type=semver,pattern={{major}}.{{minor}}${{ matrix.variant.suffix }}
            type=semver,pattern={{major}}${{ matrix.variant.suffix }}
            type=raw,value=latest${{ matrix.variant.suffix }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            UV_VERSION=${{ steps.versions.outputs.uv }}
            OPENCODE_VERSION=${{ steps.versions.outputs.opencode }}
            BUN_VARIANT=${{ matrix.variant.bun_variant }}
          cache-from: type=gha,scope=buildkit-${{ matrix.variant.suffix }}
          cache-to: type=gha,mode=min,scope=buildkit-${{ matrix.variant.suffix }}
          target: runner
          provenance: false
          sbom: false
