name: Docker Build

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        variant:
          - suffix: ""
            bun_variant: ""
          - suffix: "-baseline"
            bun_variant: "baseline"
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Get latest tool versions
        id: versions
        run: |
          UV_VERSION=$(git ls-remote --tags --sort=-v:refname https://github.com/astral-sh/uv.git 'refs/tags/[0-9]*' | head -1 | sed 's/.*refs\/tags\///')
          OPENCODE_VERSION=$(curl -s https://api.github.com/repos/anomalyco/opencode/releases/latest | sed -n 's/.*"tag_name": *"\([^"]*\)".*/\1/p')
          echo "uv=${UV_VERSION}" >> $GITHUB_OUTPUT
          echo "opencode=${OPENCODE_VERSION}" >> $GITHUB_OUTPUT
          echo "Detected versions: uv=${UV_VERSION}, opencode=${OPENCODE_VERSION}"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}${{ matrix.variant.suffix }}
            type=semver,pattern={{major}}.{{minor}}${{ matrix.variant.suffix }}
            type=semver,pattern={{major}}${{ matrix.variant.suffix }}
            type=raw,value=latest${{ matrix.variant.suffix }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            UV_VERSION=${{ steps.versions.outputs.uv }}
            OPENCODE_VERSION=${{ steps.versions.outputs.opencode }}
            BUN_VARIANT=${{ matrix.variant.bun_variant }}
          cache-from: type=gha,scope=buildkit-${{ matrix.variant.suffix }}
          cache-to: type=gha,mode=min,scope=buildkit-${{ matrix.variant.suffix }}
          target: runner
          provenance: false
          sbom: false
